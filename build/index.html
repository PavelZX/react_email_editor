<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><link rel="shortcut icon" href="/favicon.ico"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet"><script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=sa20ib37hyepxkihcm5js7yi2c8r97x2wyalyvlns12ua5xy"></script><style>#root,body,html{margin:0;padding:0;width:100%;height:100%;position:relative}td p{margin:0!important}#rootTable>table{box-shadow:2px 2px 5px 1px #666}#root input[type=text]{width:150px}label{padding:3%;display:flex;align-items:center;justify-content:space-between}input[type=file]{opacity:1;width:30px;height:30px;cursor:pointer;position:relative}input[type=file]::after{content:"\2295";top:0;left:0;opacity:1;width:32px;height:32px;display:flex;z-index:9999;color:#fafafa;cursor:pointer;font-size:30px;position:absolute;align-items:flex-end;justify-content:center;background-color:#3a3}#ree_message{top:-300px;z-index:999;width:520px;padding:20px;position:absolute;border-radius:5px;left:calc(50% - 100px);transition:top .5s ease-out;background-color:#f0f0f0}#ree_message.visible{top:30px}#ree_message.visible.success{background-color:#3ac;box-shadow:0 0 3px 3px #4ee}#ree_message.visible.error{background-color:#e33;box-shadow:0 0 3px 3px #f77}</style><script>window.showMessage=function(e,s,r){var i=document.querySelector("#ree_message");i.innerText=s,i.classList.add("visible"),i.classList.add("error"===e?"error":"success"),setTimeout(function(){i.classList.remove("visible"),i.classList.remove("error"===e?"error":"success")},r||3e3)}</script><title>React Email Editor</title></head><body><div id="ree_message"></div><div id="root"></div><script type="text/javascript" src="/static/js/main.c4e8312b.js"></script></body></html>
